# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run:             - имя: Загрузить артефакт сборки
  использует: actions/upload-artifact@v4.6.2
  с:
    # Название артефакта
    имя: # необязательно, по умолчанию — артефакт
    # Файл, каталог или шаблон подстановки, описывающий, что нужно загрузить
    путь:
    # Желаемое поведение, если по указанному пути не найдено ни одного файла.
Доступные варианты:
  Предупреждение: вывести предупреждение, но не провалить действие
  ошибка: действие не выполнено с сообщением об ошибке
  игнорировать: не выводить никаких предупреждений или ошибок, действие не терпит неудачу

    if-no-files-found: # необязательно, по умолчанию — warn
    # Длительность срока действия артефакта (в днях). 0 означает использование срока хранения по умолчанию.
Минимум 1 день. Максимум 90 дней, если не изменено на странице настроек репозитория.

    дни хранения: # необязательно
    # Уровень сжатия Zlib, применяемый к архиву артефактов. Значение может находиться в диапазоне от 0 до 9: - 0: Без сжатия - 1: Максимальная скорость - 6: Сжатие по умолчанию (аналогично GNU Gzip) - 9: Максимальное сжатие. Более высокие уровни обеспечат лучшее сжатие, но выполнение займёт больше времени. Для больших файлов, которые сложно сжать, рекомендуется значение 0 для значительно более быстрой загрузки.

    уровень сжатия: # необязательно, по умолчанию 6
    # Если true, артефакт с совпадающим именем будет удалён перед загрузкой нового. Если false, действие завершится ошибкой, если артефакт с указанным именем уже существует. Не завершится ошибкой, если артефакт не существует.

    переписать: # необязательно, по умолчанию false
    # Если true, скрытые файлы будут включены в артефакт. Если false, скрытые файлы будут исключены из артефакта.

    include-hidden-files: # необязательно, по умолчанию false



    

              
          echo Add other actions to build,
          echo test, and deploy your project.
